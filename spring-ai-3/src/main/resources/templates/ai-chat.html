<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #222;
            color: #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            animation: fadeIn ease 1s;
        }

        .chat-input {
            margin-top: 10px;
        }

        .chat-box p {
            margin-bottom: 10px;
        }

        .chat-box p strong {
            color: #ddd;
            font-weight: bold;
        }

        .chat-box p span {
            color: #aaa;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .message {
            background-color: #444;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 8px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1 class="text-center mb-4" style="color: #ddd;">AI Chat</h1>
    <div class="chat-box">
        <div th:if="${response}">
            <p class="message"><strong>You:</strong> <span th:text="${prompt}"></span></p>
            <p class="message"><strong>AI:</strong> <span th:text="${response}"></span></p>
        </div>
    </div>
    <form th:action="@{/ai/prompt}" method="get" class="chat-input">
        <div class="input-group">
            <input type="text" name="prompt" class="form-control" placeholder="Enter your prompt" style="background-color: #444; color: #ddd; border-color: #666;">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
